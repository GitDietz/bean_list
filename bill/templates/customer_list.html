{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<p class="font-italic">{% if notice %}{{ notice }}{% endif %}</p>
<h2> <a href="{% url 'billing:customer_add' %}"><i class="bi bi-plus-circle"></i></a></h2>
{% if objects%}

{% for obj in objects %}
    <i class="bi bi-pencil"></i>{{obj.pk}} {{ obj }}<br>
{% endfor %}

{% else %}
    <p>No list yet!</p>
{% endif %}

{% endblock content %}
