{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block head_title %}
    {{ instance.title }} | {{ block.super }}
{% endblock head_title%}
{% block content %}
<div class="col-sm-6 col-sm-offset-3">

<h2>{{title}}</h2>
    <form method='POST' action="" >
        {% csrf_token %}
        {{ form|crispy }} <br/>
        <input type='submit' class="btn btn-secondary" value = 'Submit'>

    </form>

</div>
{% endblock content%}
